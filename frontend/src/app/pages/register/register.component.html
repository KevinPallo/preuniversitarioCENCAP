<div class="body row">
    <div class="col-lg-6 imagen">
        <img src="../../../assets/imagenes/registro.jpg" alt="">
    </div>
    <div class="col-form col-lg-6">
        <div class="form">
            <div class="content-form">

                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8 fromRegister">
                        <span>REGISTRO</span>
                    </div>
                    <div class="col-lg-2"></div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16" style="padding: 5%; color: rgb(27, 147, 234); margin-top: -20px;">
                            <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                            <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                          </svg>
                    </div>
                    <div class="col-lg-8">
                        <form [formGroup]="formRegister" (ngSubmit)="onSubmit()" >
                            <label for="">Nombres</label><br><input formControlName="nombres" type="text" name="" id=""><br>
                            <label for="">Apellidos</label><br><input formControlName="apellidos" type="text" name="" id=""><br>
                            <label for="">Correo electrónico</label><br><input formControlName="email" type="email" name="" id=""><br>
                            <label for="">CI</label><br><input formControlName="ci" type="text" name="" id=""><br>
                            <label for="">Fecha Nacimiento</label><br><input formControlName="fechaNacimiento"  type="email" name="" id=""><br>
                            <label for="">Dirección</label><br><input formControlName="direccion" type="text" name="" id=""><br>
                            <label for="">Contraseña</label><br><input formControlName="contraseña" type="password" name="" id=""><br>
                            <label for="">Confirmar contraseña</label><br><input formControlName="confContraseña" type="password" name="" id=""><br>
                            <div class="space"></div>
                            <input type="submit" value="Registrar"><br>
                            <div class="space"></div><div class="space"></div>

                        </form>
                    </div>
                </div>    
            </div>
          
        </div>
    </div>
</div>
